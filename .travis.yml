os: linux
dist: bionic
language: c++
env:
  global:
       - DEBIAN_FRONTEND: noninteractive
addons:
  apt:
    packages:
        - wget
        - locales

before_install:
        - sudo locale-gen "en_US.UTF-8"
        - export LANG="en_US.UTF-8"

install:
        - make conda

script:
        - source env.sh
        - cd $TRAVIS_BUILD_DIR/counter_test
        - make
        - cd $TRAVIS_BUILD_DIR/picosoc_demo
        - make
        - cd $TRAVIS_BUILD_DIR/linux_litex_demo
        - make
